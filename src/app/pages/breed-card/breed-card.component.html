<mat-grid-list cols="5" rowHeight="22vw" gutterSize="1vw">
  <mat-grid-tile *ngFor="let item of breedList | appFilter: searchText">
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.breed_group}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.image.url}}" alt="Photo of a{{item.name}}" class="card-image">
      <mat-card-content class="card-content">
        <p>{{item.bred_for}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(item)">Show more</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
